<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{height: 100%;}
        *{margin: 0;padding: 0;box-sizing: border-box;}
        li{list-style: none;}
        a:link,a:visited{text-decoration: none; color:black;}
        .clearfix:after{
        content: ""; display: block; clear: both;
        }
        header{
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .main{
            position: absolute;
            top: 40%;
            left: 50%;
            display: inline;
            transform: translate(-50%);
        }
        div{
            position: absolute;
            top: 30%;
            left: 50%;
            display: inline;
            transform: translate(-50%);
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1 id="clock" style="color:black;">clock</h1>
    
            <script>
                var Target = document.getElementById("clock");
                function clock() {
                    var time = new Date();

                    var month = time.getMonth();
                    var date = time.getDate();
                    var day = time.getDay();
                    var week = ['일', '월', '화', '수', '목', '금', '토'];

                    var hours = time.getHours();
                    var minutes = time.getMinutes();
                    var seconds = time.getSeconds();

                    Target.innerText = 
                    `${month + 1}월 ${date}일 ${week[day]}요일 ` +
                    `${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;
                
                }
                clock();
                setInterval(clock, 1000); // 1초마다 실행
            </script>
        </div>

        <form class="main">
            <h1>항공기 예약 시스템</h1>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="flight-number">항공편 번호:</label>
            <input type="text" id="flight-number" name="flight-number" required><br>

            <label for="date">날짜:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="class">좌석 등급:</label>
            <select id="class" name="class" required>
            <option value="">-- 선택 --</option>
            <option value="economy">이코노미</option>
            <option value="business">비즈니스</option>
            <option value="first">퍼스트</option>
            </select><br>

            <label for="seats">좌석 수:</label>
            <input type="number" id="seats" name="seats" min="1" max="10" required><br>

            <input type="submit" value="예약하기">
        </form>
    </header>
</body>
</html>
