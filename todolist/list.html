<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            position: relative;
        }
        div img{
            width: 100%;
            height: 580px;
            
        }
        div {
            position: absolute;
            z-index: 9999;
            text-align: center;
            font-size: 120px;
            font-weight: 700px;
        }

    </style>
</head>
<body>
    <h1>항공기 예약 시스템</h1>
    <form>
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="flight-number">항공편 번호:</label>
      <input type="text" id="flight-number" name="flight-number" required><br>

      <label for="date">날짜:</label>
      <input type="date" id="date" name="date" required><br>

      <label for="class">좌석 등급:</label>
      <select id="class" name="class" required>
        <option value="">-- 선택 --</option>
        <option value="economy">이코노미</option>
        <option value="business">비즈니스</option>
        <option value="first">퍼스트</option>
      </select><br>

      <label for="seats">좌석 수:</label>
      <input type="number" id="seats" name="seats" min="1" max="10" required><br>

      <input type="submit" value="예약하기">
    </form>
</body>
</html>
